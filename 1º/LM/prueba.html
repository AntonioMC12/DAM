<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML de PRUEBA</title>
</head>
<body>

    <table>
        <caption>Tiempo necesario para viajar desde Philadelphia</caption>
        <thead>
          <tr>
            <th scope="col">Destino</th>
            <th scope="col">En auto</th>
            <th scope="col">En tren</th>
            <th scope="col">En bicicleta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nueva York</td>
            <td>1 h 51 min</td>
            <td>1 h 22 min</td>
            <td>8 h 53 min</td>
          </tr>
          <tr>
            <td>Allentown</td>
            <td>1 h 11 min</td>
            <td>-</td>
            <td>6 h 9 min</td>
          </tr>
          <tr>
            <td>Reading</td>
            <td>1 h 12 min</td>
            <td>-</td>
            <td>5 h 40 min</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row">Promedio</th>
            <th>1 h 24 min</th>
            <th>1 h 22 min</th>
            <th>6 h 54 min</th>
          </tr>
        </tfoot>
      </table>


</body>

</html>
